<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div id="main">
    <div id="initial">
      <div id="star">
        <img src="images/icon-star.svg">
      </div>
      <div id="mainText">
        <h1>How did we do?</h1>
        <p>Please let us know how we did with your support request. All feedback is appreciated
          to help us improve our offering!</p>
      </div>
      <div id="ratingContainer">
        <div class="rateButton" onclick="selectRating(1)">1</div>
        <div class="rateButton" onclick="selectRating(2)">2</div>
        <div class="rateButton" onclick="selectRating(3)">3</div>
        <div class="rateButton" onclick="selectRating(4)">4</div>
        <div class="rateButton" onclick="selectRating(5)">5</div>
      </div>
      <div id="submitButton" onclick="submit()">SUBMIT</div>
    </div>
    <!--Thank you state-->

    <div id="thankYou">
      <img src="images/illustration-thank-you.svg" alt="">
      <div id="ratingSelected"></div>
      <h1>Thank you!</h1>
      <p>We appreciate you taking the time to give a rating. If you ever need more support,
        don't hesitate to get in touch!</p>
    </div>
  </div>
</body>

</html>
