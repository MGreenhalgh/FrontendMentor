<!DOCTYPE html>
<html data-theme="dark" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,300;6..12,600;6..12,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

    <title>API Countries</title>
</head>

<body>
    <header>
        <span id="headerTitle">Where in the world?</span><button id="viewMode" onclick="changeViewMode(event)">Light Mode</button>
    </header>
    <main>
        <div id="filters">
            <form action="" id="searchForm" onsubmit="search()">
                <button id="searchButton" onkeydown="search()"></button><input onkeyup="search()" type="text"
                    placeholder="Search for a country..." name="searchInput" id="searchInput">
            </form>
            <div id="dropdownContainer">
                <button id="filterTag" class="filterHide" onclick="clearFilter()"></button>
                <button id="regionFilter" onclick="openDropdown()">Filter by Region</button>
                <div id="dropdown" class="dropdownMenu hide">
                    <button onclick="filterRegion('Africa')">Africa</button>
                    <button onclick="filterRegion('Americas')">Americas</button>
                    <button onclick="filterRegion('Asia')">Asia</button>
                    <button onclick="filterRegion('Europe')">Europe</button>
                    <button onclick="filterRegion('Oceania')">Oceania</button>
                </div>
            </div>
        </div>
        <div id="countryHolder"></div>
    </main>
</body>

</html>
