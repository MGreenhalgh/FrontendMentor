<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: #3e52a3;
    }
  </style>
</head>

<body>
  <!-- Your Result
  76
  of 100

  Great
  You scored higher than 65% of the people who have taken these tests.
  
  Summary

  Reaction
  80 / 100

  Memory
  92 / 100

  Verbal
  61 / 100

  Visual
  72 / 100

  Continue-->

  <div id="main">
    <div id="result">
      <h1>Your Result</h1>
      <div id="resultScore">
        <div>76</div><div>of 100</div>
      </div>
      <div id="resultText">
        <h2>Great</h2>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>
    <div id="summary">
      <h1>Summary</h1>
      <div id="summaryScores">
        <div id="reaction" class="summarySection">
          <img src="assets/images/icon-reaction.svg"><span>Reaction</span><span>80</span><span> / 100</span>
      </div>
        <div id="memory" class="summarySection">
          <img src="assets/images/icon-memory.svg"><span>Memory</span><span>92</span><span> / 100</span>
        </div>
        <div id="verbal" class="summarySection">
          <img src="assets/images/icon-verbal.svg"><span>Verbal</span><span>61</span><span> / 100</span>
        </div>
        <div id="visual" class="summarySection">
          <img src="assets/images/icon-visual.svg"><span>Visual</span><span>72</span><span> / 100</span>
        </div>
      </div>
      <input type="button" value="Continue" id="summaryButton">
      </div>
    </div>
  </div>

</body>

</html>
